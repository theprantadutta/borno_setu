name: borno_setu
description: "BornoSetu - Bangla typing utility for Bijoy-Unicode conversion."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # State management
  flutter_riverpod: ^2.6.1
  # Database
  drift: ^2.22.1
  drift_flutter: ^0.2.4
  sqlite3_flutter_libs: ^0.5.28
  # Navigation
  go_router: ^14.8.1
  # Storage
  shared_preferences: ^2.5.4
  # Utilities
  intl: ^0.20.2
  package_info_plus: ^8.3.0
  url_launcher: ^6.3.1
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  drift_dev: ^2.22.1

flutter:
  generate: true
  uses-material-design: true
